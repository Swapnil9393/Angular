<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <Script>
        var obj1={
            name:'Swapnil',
            age:25, //These are Properties

        display:function(){
            document.write(`My Name is ${this.name} and age is ${this.age}`)
        }
        }//methods(Function)
        console.log(obj1)
        console.log(obj1.name)
        console.log(obj1.age)
        console.log(obj1.display())
    </Script>
</body>
</html>
